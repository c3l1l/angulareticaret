<app-blank title="Anasayfa" sectionTitle="Urunler">
<div class="row">
    <div class="col-md-3 cerceve">
        <ul>
            <li (click)="changeCategory('','Tumu')" [ngClass]="request.categoryName == 'Tumu' ? 'active' : ''">
                Tumu
            </li>
            <li (click)="changeCategory(category._id,category.name)" *ngFor="let category of categories" [ngClass]="request.categoryName == category.name ? 'active' : ''">
                {{category.name}}
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <div class="form-group">
            <div class="row">
                <div class="col-md-7">
                    <label>Arama</label>
                    <input [(ngModel)]="request.search" type="search" class="form-control" placeholder="Aranacak degeri yazin...">
                </div>
                <div class="col-md-3">
                    <label >Fiyat Siralamasi</label>
                    <select [(ngModel)]="request.priceFilter" class="form-control">
                            <option value="0">Secin yapiniz....</option>
                            <option value="1">Artan Fiyat</option>
                            <option value="-1">Azalan Fiyat</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label >Islemler</label> <br>
                    <button (click)="getAll()" class="btn btn-primary">Getir</button>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4" *ngFor="let product of products let i=index">
                <div class="card text-center">
                    <div class="card-header">
                        <h1>{{product.name}}</h1>
                    </div>
                    <div class="card-body ">
                        <img [src]="'http://localhost:5000/' +product.imageUrls[0].path" width="200" height="160">
                        <p><strong>Kalan Adet:{{product.stock}}</strong></p>
                        <hr>
                        <h4 class="alert alert-danger">Adet Fiyati:{{product.price }} â‚º </h4>
                        <button *ngIf="product.stock > 0" class="btn btn-outline-success w-100">Sepete Ekle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</app-blank>
